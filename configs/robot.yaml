robot:
  name: "lekiwi"
  platform: "kiwi_omni"
  compute: "raspberry_pi_5"

battery:
  type: "li-ion"
  nominal_voltage_v: 12.0
  low_voltage_v: 10.8

servo_bus:
  port: "/dev/serial/by-id/PUT-YOUR-SERVO-BOARD-ID-HERE"
  baud_rate: 1000000
  protocol: "feetech_sts"

drive:
  wheel_radius_m: 0.03
  wheel_distance_m: 0.10
  wheel_mounts:
    - name: "front"
      angle_deg: 0
      servo_id: 1
      direction: 1
    - name: "rear_left"
      angle_deg: 120
      servo_id: 2
      direction: 1
    - name: "rear_right"
      angle_deg: 240
      servo_id: 3
      direction: 1

limits:
  max_vx_m_s: 0.4
  max_vy_m_s: 0.4
  max_omega_rad_s: 2.0
  max_accel_m_s2: 0.8
  max_alpha_rad_s2: 3.0

safety:
  command_timeout_ms: 250
  estop_enabled: true
  servo_temp_limit_c: 70
  low_battery_stop: true

frames:
  base_link: "base_link"
  odom: "odom"
  map: "map"
